<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MirrorMD</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #002b36 0%, #073642 100%);
      color: #93a1a1;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      color: #2aa198;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      color: #839496;
      margin-bottom: 2rem;
    }
    .status {
      background: #073642;
      border: 1px solid #586e75;
      border-radius: 8px;
      padding: 1.5rem 2rem;
      display: inline-block;
    }
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .dot {
      width: 12px;
      height: 12px;
      background: #859900;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸªž MirrorMD</h1>
    <p>Markdown to PDF Converter</p>
    <div class="status">
      <div class="status-indicator">
        <span class="dot"></span>
        <span>Server is running on port 3000</span>
      </div>
    </div>
  </div>
</body>
</html>
